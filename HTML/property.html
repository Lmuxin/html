<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>属性选择器</title>
		<style type="text/css">
			[title]
			{
				color:red;
			}
			
			
			a[target]
			{
				background-color:red;
				
			}
		</style>
		
	</head>
	<body>
		   <h1> 可以应用样式</h1>
		<h2 title="hello">hello world</h2>
		<a title="baidu" href="http://www.baidu.com">百度一下</a>
		<hr />
		
		<h1>无法应用样式</h1>
		<h2>hello world</h2>
		<a href="http://www.baidu.com">百度一下</a>
		
		
		<a href="http://www.baidu.com" target="bank">百度一下</a>
	</body>
</html>
