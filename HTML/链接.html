

<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>  链接 </title>
		<style type="text/css">
			a:link{color:red;text-decoration:none;background-color:purple}  /*未访问时的颜色,链接下面没有横线*/
			a:visited{color:yellow}  /*访问后的颜色*/
			a:hover{ color:blue}  /*鼠标指针在链接上的颜色*/
			a:active{color:pink}  /*正在被点击的链接*/
			
			
			
			</style> 
	</head>
	<body>
		
		<a  href="http://www.baidu.com">这是一个链接  </a>
		
	</body>
</html>
