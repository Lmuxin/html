<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>字体设置</title>
		<style type="text/css">
	
	p.font1{font-family:"Times New Roman",Georgia,Serif}
     p.font2{font-family:Arial,Verdana,Sans-serif}
     
     
     p.normal{font-style:normal;}
     p.italic{font-style:italic;}
     p.oblique{font-style:oblique;}
     
     /*加粗*/
     p.thick{font-weight:bold;}
     p.thicker{font-weight:900;}



/*字体大小*/     
    h1{font-size:100%;}
     h2{font-size:200%}
     
     h3{font-size:3.75em}
		</style>
	
	</head>
	<body>
		
	
		
		<p class="font1">This is a paragraph, shown in the Times New Roman font.</p>
        <p class="font2">This is a paragraph, shown in the Arial font.</p>

		<p class="normal">     正常风格</p>
		
		<p class="italic">  这是个什么风格  斜体</p>
		<p class="oblique">   这又是啥风格   倾斜</p>
		
		
		<p class="thick">   字体加粗</p>
		<p  class="thicker">   再加粗</p>
		
		
		
		<h1>  100%的字体大小</h1>
		<h2>200%的字体大小</h2>
		
		<h3>使用em设置字体大小</h3>
		
		
		
		
		
	</body>
</html>
