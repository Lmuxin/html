	<head>

			css中的列表

		<style type="text/css">
			ul.circle{list-style-type:circle}

			ol.lower-alpha{list-style-type:lower-alpha}
			
			
			
		</style>
		
	</head>
	<body>
		<ul class="circle">
			<li>coffee</li>
			<li>tea</li>
	
		</ul>
		
		
		<ul  class="square">
			<li> coffee</li>
		<li>tea</li>
		</ul>
		
		
		
		<ol class="upper-roman">
		
		
		<li>coffee</li>
		<li> tea</li>
		<li>milk</li>
		
	</ol>
	
	
	
	
	<ol  class="lower-alpha">
