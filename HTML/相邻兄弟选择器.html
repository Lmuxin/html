<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>什么是相邻兄弟选择器</title>
		
		<style type="text/css">
			
			h1+p {color:red}/*选择紧跟在h1后的段落*/
			
			li + li {font-weight:bold;}
			
		</style>
	</head>
	<body>
		<h1>This is a heading.</h1>
<p>This is paragraph.</p>
<p>This is paragraph.</p>











<div>
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>
  <ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ol>
</div>

	</body>
</html>
