<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>我要添加圆角咯</title>
		<style>
			div{
				text-align:center;
				border:1px solid #alalal;
				padding:10px 40px;
				background:#dddddd;
				width:350px;
				border-radius:25px;
				-moz-border-radius:25px;
				
				
			}
			
			
			
			
		</style>
	</head>
	<body>
		<div>
			border-radius属性允许向元素添加圆角
		</div>
		
		
	</body>
</html>
