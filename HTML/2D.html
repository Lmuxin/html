<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>2D转换 transform</title>
		<style>
			div{
				margin:30px;
				width:200px;
				height:100px;
				background-color:gray;
				transform:rotate(9deg);
				-ms-transform:rotate(9deg); /*ie使用的*/
				-moz-transform:rotate(9deg); /*firefox*/
				-webkit-transform:rotate(9deg);/*safari   chrom*/
			-o-transform:rotate(9deg);  /*opera*/
				
				
			}
			
			
			
			
		</style>
	</head>
	<body>
		<div>
			
			
			hellow  world
			</div>
		
	</body>
</html>
