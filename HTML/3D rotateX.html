<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>3D转换啦</title>
		
		<style>
			
			div{
				width:100px;
				height:75px;
				
				border:1px solid yellow;
				background-color:purple;
		
			}
			
			
			div#div2
			{
				transform:rotateX(120deg);
				-webkit-transform:rotateX(120deg);
				-moz-transform:rotateX(120deg);
				
				
			}
			
			
		</style>
		
	</head>
	<body>
		<div>   你好呀</div>
		<div id="div2">  你好  我要进行3D转换啦</div>
		
		
	</body>
</html>
