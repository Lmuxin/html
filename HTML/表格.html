<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>  表格</title>
		<style  type="text/css">
			table{
				width:100%;  /*表格宽度*/
				border-collapse:collapse;
			}
	table,td,th{
		border:1px  solid   blue;/*边框颜色*/
	}		
	
	td{
		background-color:pink; /*表格背景颜色*/
		padding:15px;  /*表格内容与边距的距离*/
		height:40px;
		text-align:right;   /*表中文本对齐方式*/
		vertical-align:bottom; /*垂直方式,在底部*/
	}
	
	th{
		height:50px;  
		
	}
		</style>
	</head>
	
	
	<body>
		<table>
			<tr>
				
				<th>name</th>
				<th>tel</th>
			</tr>
			
			<tr>
				<td>tom</td>
				<td>3784783</td>
			</tr>
			
			   <tr>
			   	<td> bob</td>
			   	<td>7478</td>
			   </tr>
		</table>
		
		
	</body>
</html>
