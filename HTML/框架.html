
<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>内边距</title>
		<style type="text/css">
			td.t1{padding:4cm;}   /*上下左右每个内边距都是4*/
			td.t2{padding:1cm 5cm}   /*上下边距是1,左右边距是5*/
		td.t3{padding-bottom:2cm}   /*设置距离下边距,也可以用 10%*/
		td.t4{padding-left:2cm}   /*设置距离左边边距*/
		
		td.t5{padding-right:2cm}   /*设置距离右边边距*/
		
		td.t6{padding-top:2cm}   /*距离上边边距*/
		
 		</style>
	
	</head>
	<body>
		
		 <table border=1>
		 	<tr>
		 	<td class="t1">这是一个表格</td>
		 	</tr>
	
		 </table>
		
		
		
		
		<table  border=1>
			
			<tr>
			<td class="t2">
				  这又是一个表格
			</td>
			
			</tr>
			
		</table>
		
		
		<table border=1>
			<tr>
				<td class="t3">
					距离下边边距
					
				</td>
				
			</tr>
			
			
		</table>
		
		
		<table border=1>
			<tr>
				<td class="t4">
					距离左边边距
					
				</td>
				
			</tr>
			
			
		</table>
		
		
		
		    <table border=1>
			<tr>
				<td class="t5">
					距离右边边距
					
				</td>
				
			</tr>
			
			
		</table>
		
		<table border=1>
			<tr>
				<td class="t6">
					距离上边边距
					
				</td>
				
			</tr>
			
			
		</table>
		
	</body>
</html>
