<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>背景设置</title>
		<style type="text/css">
			body{
				/*<!--background-color:green;-->*/
			
			     background-image:url(f://1.jpg);
			     background-repeat:no-repeat;
			     background-position:center;
			     background-attachment:fixed;
			}
			p{background-color:pink;}

			}
			
		</style>
		
	</head>

		<p >
			粉色背景
		</p>
		
		<h1>   蓝色标题吗</h1>
		<h3>这个会是黄色吗,不会</h3>
		
		
		<!--设置文本颜色-->
		 <h4>
		 	<span class="highlight">
		 		这是文本  但是我要变色啦
		 		
		 	</span>
		 	
		 	这也是文本 但是我不变色
		 	
		 </h4>
         
		
	</body>
</html>
